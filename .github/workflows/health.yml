name: Health Check

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  check_health:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: "jtalk/url-health-check-action@b716ccb6645355dd9fcce8002ce460e5474f7f00"
        with:
          url: ${{ secrets.DEPLOY_URL }}/version
